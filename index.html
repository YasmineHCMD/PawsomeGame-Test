<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <title>Eindopdracht Inleiding Programmeren</title>
</head>
<body>
    <header>
            <h1 class="titel">A Pawesome Game</h1>
    </header>

        <div class="naamveld" id="naamveld">
            <label for="nameInput">Geef je hond een naam!</label>
            <input type="text" name="nameInput" id="nameInput">
            <button id="button">Invoeren</button>
        </div>
            <h3 class="naam"></h3>

            <article>
                <img src="img/hond_standaard.png" id="hond" alt="De hond waar je interacties mee kunt hebben">
                <ul>
                    <li>Honger!!!!!</li>
                    <li>Plezier!!!</li>
                    <li>Hygiene!!!!</li>
                </ul>
            </article>

            <h2>Wat wil je doen?</h2>
            <ul class="keuzemenu">
                <li class="optie"> <img src="img/aaien.png" id="aaien" alt="De optie om je hond te aaien"> <p>Aaien</p> </li>
                <li class="optie"> <img src="img/badderen.png" id="badderen" alt="De optie om je hond in bad te doen"> <p>In bad doen</p> </li>
                <li class="optie"> <img src="img/trainen.png" id="trainen" alt="De optie om je hond te trainen"> <p>Trainen</p> </li>
                <li class="optie"> <img src="img/uitlaten.png" id="uitlaten" alt="De optie om je hond uit te laten"> <p>Uitlaten</p> </li>
                <li class="optie"> <img src="img/voeren.png" id="voeren" alt="De optie om je hond te voeren"> <p>Voeren</p> </li>
            </ul>

            <section>
                <img src="img/hond_blankstate.png" id="hond_blankstate" alt="De afbeelding die verschijnt als er geen interactie wordt uitgevoerd">

            </section>

            <section>
                <img src="img/hond_aaien.jpg" id="hond_aaien" alt="De afbeelding die verschijnt als er voor de interactie aaien is gekozen">
            </section>

            <section>
                <img src="img/hond_badderen.jpg" id="hond_badderen" alt="De afbeelding die verschijnt als er voor de interactie in bad doen is gekozen">
            </section>

            <section>
                <img src="img/hond_trainen.jpg" id="hond_trainen" alt="De afbeelding die verschijnt als er voor de interactie trainen is gekozen">
            </section>

            <section>
                <img src="img/hond_uitlaten.jpg" id="hond_uitlaten" alt="De afbeelding die verschijnt als er voor de interactie uitlaten is gekozen">
            </section>

            <section>
                <img src="img/hond_voeren.jpg" id="hond_voeren" alt="De afbeelding die verschijnt als er voor de interactie voeren is gekozen">
            </section>

            <script src="scripts/javascript.js"></script>
</body>
</html>
